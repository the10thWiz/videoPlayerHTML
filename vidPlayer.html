<!doctype html>
<html>
<head>
	<!-- Page title -->
	<title>Video Player</title>
	<link rel="stylesheet" href="vidPlayer.css"></link>
	<meta charset="utf-8">
</head>
	<body>
		<div id="selection">
			<!-- Video titles and sources -->
			<div class="title" data-src="../Downloads/small.mp4">Video Title 1</div>
			<div class="title" data-src="vid2">Video Title 2</div>
			<div class="title" data-src="vid3">Video Title 3</div>
			<div class="title" data-src="vid4">Video Title 4</div>
		</div>
		<!-- Video element -->
		<div id="vidwrap">
			<video id="vid" autoplay></video><br>
			<button id="pauseplay" data-icon="u" onclick="playPauseMedia();">
			<button id="return" data-icon="S">
		</div>
		<script src="vidPlayer.js"></script>
	</body>
</html>
